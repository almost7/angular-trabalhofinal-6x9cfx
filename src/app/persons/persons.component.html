<!DOCTYPE html>
<html>
<head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <a href="/persons"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/320px-Star_Wars_Logo.svg.png" height="55"alt="image"></a>

</nav>
  <div id="persons" class="container-fluid text-center">
    <h1>Personagens</h1>
  </div>
  <div class="container">

      <div class="col-sm-4" *ngFor="let person of people;">

          <a href="/persons/{{person.id}}"><h3 class="text-center">{{person.name}}</h3>
        </a>
      </div>
    </div>
  </div>
